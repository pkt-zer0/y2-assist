<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y2 assistant</title>
    <!--suppress CssUnusedSymbol -->
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        * {
            box-sizing: border-box;
        }
        .move {
            position: relative;
        }
        .damage, .blockDamage, .speed, .adjust, .flags, .height, .level {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
        }
        .damage {
            width: 50px;
            height: 50px;
            left: 20px;
            top: 20px;
            color: white;
            border-radius: 50%;
            overflow: hidden;
        }
        .damage.block {
            border-radius: 10% 10% 50% 50%;
        }
        .damage.projectile {
            border-radius: 20% 50% 50% 20%;
        }
        .blockDamage {
            background: lightblue;
            width : 20px;
            height: 20px;
            left  : 58px;
            top   : 58px;
            text-align: center;
        }
        .blockGap {
            position: absolute;
            background: gray;
            width: 100%;
            height: 50%;
        }
        .speed {
            background: palegoldenrod;
            color: grey;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            top: 10px;
            left: 60px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .adjust {
            background: sandybrown;
            width: 20px;
            height: 30px;
            left  : 85px;
            top   : 30px;
        }
        .level {
            width: 20px;
            height: 20px;
            top: 50px;
            left: 20px;
            border-radius: 25%;
            font-size: 0.80rem;
            color: black;
        }
        .flags {
            top: 80px;
            width: 90px;
            font-size: 0.8rem;
            text-align: center;
        }
        .height {
            background: #800;
            width: 10px;
            height: 10px;
            left: 10px;
            border-radius: 50%;
        }
    </style>
    <script type="module" src="lib/main.js"></script>
</head>
<body>
<div id="controls">
    <button id="roll">ROLL</button>
</div>
<div id="main"></div>
<!-- JS bundle placeholder -->
</body>
</html>
