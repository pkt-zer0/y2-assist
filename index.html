<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Y2 assistant</title>
    <!--suppress CssUnusedSymbol -->
    <style>
        :root {
            --text-color: black;
            --text-bg: white;
            --button-bg: #f0f0f0;
            --button-bg-on: #333;
            --button-fg-on: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: white;
                --text-bg: #333;
                --button-bg: #101010;
                --button-bg-on: #888;
                --button-fg-on: black;
            }
            a:link {
                color: #3391ff;
            }
            a:visited {
                color: #a240ff;
            }
            .speed.reversal {
                background: black !important;
            }
        }

        html {
            background: var(--text-bg);
            color: var(--text-color);
            font-size: 4vw;
            user-select: none;
        }
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #main, .screen {
            height: 100%;
        }
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        .screen.main, .screen.picker, .screen.about {
            display: flex;
            flex-direction: column;
        }
        .screen.picker {
            overflow-y: auto;
        }
        .screen.about, .screen.help {
            button {
                margin: 0;
                font-size: 1.5rem;
                height: 3rem;
            }
        }
        .screen.about {
            align-items: center;
            font-size: 1.5rem;
            text-align: center;

        }
        .screen.help {
            display: flex;
            flex-direction: column;

            .charinfo, .splitter {
                padding: 0.5rem 1rem;
                background-color: #444;
            }

            .splitter {
                text-align: center;
                font-variant: small-caps;
                font-weight: bold;
            }

            .charinfo {
                display: flex;
                justify-content: space-between;
                align-items: center;


                .health {
                    font-size: 2em;
                }
            }
            .content {
                overflow-y: auto;
            }
            article {
                border-bottom: 0.0625rem solid black;
                padding: 1rem;

                h4 {
                    margin: 0 0 0.5rem;
                }
                p {
                    margin: 0;
                }
                code {
                    font-weight: normal;
                    float: right;
                }
            }
        }
        .controls, .toggles, .header {
            display: flex;
            width: 100%;
            height: 2rem;
            font-size: 1.5rem;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .controls { height: 3rem; }
        .toggles  { height: 2rem; }
        button {
            background: var(--button-bg);
            color: var(--text-color);

            font-size: 1rem;
            flex-basis: 0;
            flex-grow: 1;
            margin: 0 0.5rem;
            border-width: 0.0625rem;
        }
        button.large {
            flex-grow: 2;
        }
        button.fixed {
            flex-grow: 0;
        }
        button.on {
            background: var(--button-bg-on);
            color: var(--button-fg-on);
        }

        .roller {
            display: flex;
            height: 100%;
            animation: roll 1s linear infinite;
            transform-origin: center;
            justify-content: center;
            align-items: center;
            font-size: 4em;
        }
        @keyframes roll {
            100% {
                transform:rotate(360deg);
            }
        }

        .move {
            position: relative;
            width: 75vw;
            aspect-ratio: 1;
            font-size: 3rem;
            margin: auto;
        }
        .damage, .blockDamage, .speed, .adjust, .flags, .height, .level {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
        }
        .description {
            position: absolute;
            left: 5%;
            font-size: 0.8em;
        }
        .damage {
            width: 50%;
            height: 50%;
            left: 20%;
            top: 20%;
            color: white;
            border-radius: 50%;
            overflow: hidden;
        }
        .damage.block {
            border-radius: 10% 10% 50% 50%;
        }
        .damage.projectile {
            border-radius: 20% 50% 50% 20%;
        }
        .blockDamage {
            background: lightblue;
            color: black;
            width : 20%;
            height: 20%;
            left  : 58%;
            top   : 58%;
            text-align: center;
            border-radius: 10% 10% 50% 50%;
        }
        .blockGap {
            position: absolute;
            background: gray;
            width: 100%;
            height: 50%;
        }
        .speed {
            background: palegoldenrod;
            color: black;
            border-color: black;

            border-width: 0.0625rem;
            border-style: solid;
            top: 10%;
            left: 60%;
            width: 20%;
            height: 20%;
            border-radius: 50%;
        }
        .speed.reversal {
            background: #333;
            color: palegoldenrod;
            border-color: darkgoldenrod;
        }

        .adjust {
            background: sandybrown;
            color: black;
            width : 20%;
            height: 30%;
            left  : 80%;
            top   : 30%;
        }
        .level {
            width: 20%;
            height: 20%;
            top: 50%;
            left: 20%;
            border-radius: 25%;
            font-size: 0.80em;
            color: black;
        }
        .flags {
            top: 80%;
            width: 90%;
            font-size: 0.8em;
            text-align: center;
        }
        .height {
            background: #800;
            width: 10%;
            height: 10%;
            left: 10%;
            border-radius: 50%;
        }
    </style>
    <script type="module" src="lib/main.js"></script>
</head>
<body>
<div id="main"></div>
<!-- JS bundle placeholder -->
</body>
</html>
